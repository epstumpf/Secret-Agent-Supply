<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
  </head>
  <body>

    <header>
      <div class="top">
        <div class="container headtop">
          <img src="resources/logo.png" alt="logo">
          <h2>Secret Agent Supply Inc.</h2>
        </div>
      </div>
      <div class="middle">
        <div class="container">
          <div class="title">
            <h2>NEW ARRIVAL</h2>
            <h1>SPORTS BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="container">
          <nav>
            <ul>
              <li><a href="#">Eyewear</a></li>
              <li><a href="#">Apparel</a></li>
              <li><a href="#">Gadgets</a></li>
              <li><a href="#">Vehicles</a></li>
              <li><a href="#">Classes</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <div class="maincontainer">
        <div class="container midtop">
          <div class="gadget pen">
            <img src="resources/pen.png" alt="pen">
            <div class="gadgetcaption">
              <h3>Exploding Pen</h3>
            </div>
          </div>
          <div class="gadget watch">
            <img src="resources/watch.png" alt="watch">
            <div class="gadgetcaption">
              <h3>Cellular Watch</h3>
            </div>
          </div>
          <div class="gadget glasses">
            <div class="glassbox">
                <img src="resources/glasses.png" alt="glasses">
            </div>
            <div class="gadgetcaption">
              <h3>Thermal Glasses</h3>
            </div>
          </div>
        </div>
        <div class="container midbottom">
          <div class="contact">
            <div class="contactback">
              <h3>Location</h3>
            </div>
            <p>-47.346436, 84.32354</p>
          </div>
          <div class="contact">
            <div class="contactback">
              <h3>Hours</h3>
            </div>
            <p>0800 - 1800</p>
          </div>
        </div>
      </div>

    </main>

    <footer>
      <div class="footcontainer2">
        <div class="container">
          <h3>Copyright Secret Agent Supply Inc.</h3>
        </div>
      </div>
    </footer>

  </body>
</html>
